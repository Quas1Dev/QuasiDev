<!-- Iteration - https://shopify.dev/api/liquid/tags/iteration-tags -->
<!-- Carousel - https://getbootstrap.com/docs/4.0/components/carousel/ -->

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <!-- End carousel indicators -->
  
  <!-- Carousel content -->
  
  <div class="carousel-inner">
    <!-- Active slide -->
    <!-- 
    It is set to be the first post in the site.post list. 
    This is supposed to place the latest post in the front 
    page.
    -->
    <div class="carousel-item active">
        <img class="d-block w-100" src="..." alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
        </div>
    </div>
  <!-- End active slide -->
  
    {% for post in site.posts offset:2 limit:4 %}
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>post.title</h5>
            <p>post.description</p>
          </div>
        </div>
    {% endfor %}
    <!-- End carousel content -->
  </div>

  <!-- Previous and next buttons -->
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!-- End previoust and next buttons -->
</div>
