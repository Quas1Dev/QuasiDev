
<section id="post_container">
<!-- This loops through the paginated posts -->
  {% for post in paginator.posts %}
  <div class="list_item">
    <a href="{{ post.url }}">
      {% capture cat %} {{post.categories | first }} {% endcapture%}
      <span class="label {{ post.categories | first | slugify: 'ascii' }}">{{ post.categories | first }}</span>
      <h2 class="post_title">
        <!-- Display post title -->
        {{ post.title }}
      </h2>
      <div class="post_desc">
        <p>
        <!-- Display post first paragraph.-->
        {{ post.excerpt | strip_html }}
        </p>
      </div>
    </a> 
  </div>
  {% endfor %}
</section>

<!-- Pagination Buttons -->
<div id="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">
      < Anterior
    </a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">
      PrÃ³ximo >
    </a>
  {% endif %}
</div>
