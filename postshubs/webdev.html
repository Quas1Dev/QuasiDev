---
layout: home
label: webdev
---
{% for col in site.collections %}
	{% if col.label == "tips" %}
		{% for doc in col.docs %}
			<div class="list_item">
					<a href="{{ doc.url }}">
						<span class="label {{ doc.categories | first | slugify: 'ascii' }}">{{ post.categories | first }}</span>
						<h2 class="post_title">
							<!-- Display post title -->
							{{ doc.title }}
						</h2>
					</a>
		  </div>
		{% endfor %}
	{% endif %}
{% endfor %}
